<!DOCTYPE html>
<html>
  <head>
    <title>T_T <%= status %></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="<%= ROOT %>/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="<%= ROOT %>/css/status.css"/>
  </head>
  <body>
    <div class="ui-content">
      <img class="ui-tape" src="<%= ROOT %>/images/tape.png"/>

      <div class="ui-status-box">
        <p title="<%= status %>" class="ui-icon-font ui-status"><%= status %></p>
      </div>

      <p title=":( <%= message %>" class="ui-message">:( <%= message %></p>

      <p><a title="Home" class="ui-home" href="/">Home</a></p>
    </div>
    <div class="ui-cloud"></div>
  </body>
